<div class="menuOverlay" ng-controller="menuController">


    <div class="menuOverlay-logo"><span>Alexis Bertin</span> Frontend & UI Developer</div>

    <ul class="menuOverlay-mainMenu">
        <li ng-repeat="mainMenu in menuOverlay[0].mainMenu" >
            <a href="{{mainMenu.link}}" title="{{mainMenu.name}}" class="{{mainMenu.class}}" ng-mouseover="hoverIn(mainMenu.id)" ng-mouseleave="hoverOut(mainMenu.id)">
                <div class="menuOverlay--menuContent {{mainMenu.subClass}}">
                    <h3>{{mainMenu.name}}</h3>

                    <p>{{mainMenu.desc}}</p>
                </div>
            </a>
        </li>
    </ul>

<!--     <ul class="menuOverlay-externalLinks">
        <li><a title="Alexis Bertin's Twitter" href="https://twitter.com/_alexisbertin" target="_blank" class="menuOverlay--twitter"></a></li>
        <li><a title="Alexis Bertin's LinkedIn" href="http://www.linkedin.com/profile/view?id=248502799" target="_blank" class="menuOverlay--linkedin"></a></li>
    </ul> -->



    <ul class="menuOverlay-secondMenu">
        <li ng-repeat="secondMenu in menuOverlay[1].secondMenu" >
            <a href="{{secondMenu.link}}" title="{{secondMenu.name}}" class="{{secondMenu.class}}" ng-mouseover="hoverIn(secondMenu.id)" ng-mouseleave="hoverOut(secondMenu.id)">
                <div class="menuOverlay--menuContent {{secondMenu.subClass}}">
                    <h3>{{secondMenu.name}}</h3>
                    <p>{{secondMenu.desc}}</p>
                </div>
            </a>
        </li>
        <li>
            <ul class="menuOverlay--subMenu">
                <li ng-repeat="subMenu in menuOverlay[2].subMenu">
                    <a href="{{subMenu.link}}" title="{{subMenu.name}}" class="{{subMenu.class}}" ng-mouseover="hoverIn(subMenu.id)" ng-mouseleave="hoverOut(subMenu.id)">
                        <div class="menuOverlay--menuContent {{subMenu.subClass}}">
                            <h4>{{subMenu.name}}</h4>
                        </div>
                    </a>
                </li>
                <li ng-repeat="externalLinks in menuOverlay.subMenu[3].externalLinks" class="menuOverlay---externalLinks">
                    <a href="{{externalLinks.link}}" title="{{externalLinks.name}}" class="{{externalLinks.class}}" ng-mouseover="hoverIn(externalLinks.id)" ng-mouseleave="hoverOut(externalLinks.id)">
                        <div class="menuOverlay--menuContent {{externalLinks.subClass}}">
                            <h4>{{externalLinks.name}}</h4>
                        </div>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
    

    <div class="close">
        x
    </div>

</div>
